<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parameter boardSize</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body class='merida brown'>
<h3>Parameter boardSize</h3>

<div>The following boards (and moves) set the parameter boardSize:</div>
<ol>
    <li>Uses the default of Chessground, not the div: 320px</li>
    <li>Uses the parameter width: 450px</li>
    <li>Explicit to set the board width: 600px</li>
</ol>
<div id="board0" style="float: left; margin: 25px"></div>
<div id="board1" style="float: left; margin: 25px"></div>
<div id="board2" style="float: left; margin: 25px"></div>


<script>
    let pgnBoard = PGNV.pgnBoard;
    pgnv = pgnBoard("board0", {});
    pgnv = pgnBoard("board1", {width: '450px'});
    pgnv = pgnBoard("board2", {boardSize: '600px'});
</script>


</body>
</html>
