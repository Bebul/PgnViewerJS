<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example of PgnViewerJS in Puzzle mode</title>
    <meta name="description" content="For one example pgn puzzle it shows how to use the viewer to display it in interactive mode.">
    <meta name="author" content="Jakub Simek">

    <script src="../../lib/pgnv.js" type="text/javascript"></script>

</head>
<body>
<div id="board" style="width: 500px" class='merida zeit'></div>
<script>
  var pgn = '[Event "Monday Fight Arena"]\n' +
    '[Site "https://lichess.org/Rpqt9o3S"]\n' +
    '[Date "2021.02.01"]\n' +
    '[Round "?"]\n' +
    '[White "Tekele"]\n' +
    '[Black "bebul"]\n' +
    '[Result "1-0"]\n' +
    '[BlackElo "1610"]\n' +
    '[BlackRatingDiff "-13"]\n' +
    '[ECO "A45"]\n' +
    '[FEN "4rk2/Q4pbp/3p1qp1/8/2Pp2P1/1P1KP2P/P4P2/R4R2 w - - 0 21"]\n' +
    '[PuzzleCategory "Mate"]\n' +
    '[PuzzleEngine "Stockfish 13"]\n' +
    '[PuzzleMakerVersion "0.5"]\n' +
    '[PuzzleWinner "Black"]\n' +
    '[SetUp "1"]\n' +
    '[Termination "Normal"]\n' +
    '[TimeControl "180+2"]\n' +
    '[UTCDate "2021.02.01"]\n' +
    '[UTCTime "19:00:14"]\n' +
    '[Variant "Standard"]\n' +
    '[WhiteElo "1232"]\n' +
    '[WhiteRatingDiff "+10"]\n' +
    '\n' +
    '{ score: 521 -> mate in 0 }\n' +
    ' 21. exd4 { Qxd4 (521) exd4 (mate in -4) }\n' +
    ' 21... Qf3+ { Qf3+ (mate in -4) d5 (132) Kg8 (439) }\n' +
    ' 22. Kc2 { Kc2 (mate in -3) Kd2 (mate in -3) }\n' +
    ' 22... Re2+ { Re2+ (mate in -3) Kg8 (-246) Bh6 (-214) }\n' +
    ' 23. Kb1 { Kb1 (mate in -2) Kc1 (mate in -2) Kd1 (mate in -2) }\n' +
    ' 23... Qd3+ { Qd3+ (mate in -2) Qe4+ (mate in -2) Bh6 (mate in -5) }\n' +
    ' 24. Kc1 { Kc1 (mate in -1) }\n' +
    ' 24... Qc2# { Qc2# (mate in -1) Bh6+ (mate in -2) Qd2+ (mate in -2) }\n' +
    ' 1-0';
  var cfg = { pgn: pgn, locale: 'en', pieceStyle: 'merida' };
  var board = PGNV.pgnPuzzle('board', cfg);
</script>
</body>
</html>
