<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demonstrate the use of global defaults</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='zeit merida'>
<p>Demonstrate the use of global defaults:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/46">Ticket 45 at GitHub</a>. How to use global defaults.</p>
<h3>Only global defaults: locale == fr, width == 400px, pieceStyle == alpha</h3>
<div id="board1"></div>

<h3>locale == de</h3>
<div id="board2"></div>

<h3>locale == en, pieceStyle == merida</h3>
<div id="board3"></div>

<h3>width == 300px</h3>
<div id="board4"></div>

<script>
    let pgn = "1. e4 e5 2. Nf3 (2. f4 d5 3. exd5 e4) 2... Nc6 3. Bc4 Nf6";
    const PgnBaseDefaults = { locale: 'fr', width: '400px', pieceStyle: 'alpha' }
    PGNV.pgnView('board1', { pgn: pgn});
    PGNV.pgnView('board2', {pgn: pgn, locale: 'de'});
    PGNV.pgnView('board3', {pgn: pgn, locale: 'en', pieceStyle: 'merida'});
    PGNV.pgnView('board4', {pgn: pgn, width: '300px'});
</script>
</body>
</html>
