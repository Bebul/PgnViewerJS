<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Interpret language_LOCALE</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body class='merida zeit'>
<h3>No locale set == English</h3>

<div id='board'></div>
<h3>Locale set as 'de_DE'</h3>

<div id='board1'></div>
<script>
    config = {pgn: 'e4! e5 Nf3 Nc6' };
    config1 = {pgn: 'e4 e5 Nf3 Nc6', locale: 'de_DE' };
    PGNV.pgnView('board', config);
    PGNV.pgnView('board1', config1);
</script>

</body>
</html>
