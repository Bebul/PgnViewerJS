<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Resizable board</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>

<body class='merida zeit'>
<a href="https://github.com/mliebelt/PgnViewerJS/issues/116">Ticket 116 at GitHub</a>.

<h1>Resizable board</h1>

<div id="board"></div>

<script>
    PGNV.pgnView('board', {pgn: 'e4 e5 Nf3 Nc6', layout: 'left'});
</script>

<h1>Resizable set to false</h1>


<div id="board2"></div>

<script>
    PGNV.pgnView('board2', {pgn: 'e4 e5 Nf3 Nc6', layout: 'left', resizable: false});
</script>

</body>
</html>
