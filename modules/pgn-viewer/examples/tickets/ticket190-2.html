<!DOCTYPE html>

    <title>Display all boards in pgnPrint</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>

<body class='merida zeit'>
<h3>Display all boards in pgnPrint</h3>

Displays the boards from blacks perspective (using NAG $221).

<div id="board0"></div>

<script>
    let pgn = '1. f4 $221 e6 2. g4 Qh4 $221';
    pgnv = PGNV.pgnPrint("board0", {pgn: pgn});
</script>

</body>
</html>
