<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Allow arrows and circles in start position</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body class='merida zeit'>
<h3>Allow arrows and circles in start position</h3>

<div id="board0"></div>

<script>
    let pgn = '{ [%csl Yf4,Gg5,Gd4,Rc4,Bb4,Ya4]} \n' +
        '1. e4 { [%cal Gg1f3,Rf1c4,Gh2h4,Rg2g4,Bf2f4,Ye2e4] } \n' +
        '1... e5 { [%cal Gh2h4] }';
    pgnv = PGNV.pgnView("board0", {pgn: pgn, layout: 'left', boardSize: '400px'});
</script>

</body>
</html>
