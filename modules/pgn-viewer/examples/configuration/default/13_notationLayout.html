<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set notationLayout in configuration</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set notationLayout in configuration</h3>

<div>The following is shown: default (notationLayout == null) is then inline; set to notationLayout == inline; set to notationLayout == list;
    use it in print as well. Useful in all modes but board.
</div>

<div style="margin: 2em"></div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    let pgn = '1. e4 e5 2. Nf3 Nc6 3. Bc4 ( 3. d4 exd4 4. Bc4 { Scotish Gambit } Nf6 5. e5 d5 ) ( 3. Bb5 { is more played nowadays } ) Bc5 4. b4'
    PGNV.pgnView("board1", {pgn: pgn})
    PGNV.pgnView("board2", {pgn: pgn, notationLayout: 'inline'})
    PGNV.pgnEdit("board3", {pgn: pgn, notationLayout: 'list', movesHeight: `200px`})
    PGNV.pgnPrint("board4", {pgn: pgn, notationLayout: 'list'})
</script>

</body>
</html>
