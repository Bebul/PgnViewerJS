<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set showResult in configuration</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set showResult in configuration</h3>

<div>The following is shown: default (showResult not set == false);
    showResult: true; set result through tags.
    Useful in all mode view, edit, print, but not for board.
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 50px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board6" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board7" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board8" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    let pgn = '1. e4 e5 2. Nf3 Nc6 1-0'
    let pgn2 = '[Result "1-0"] 1. e4 e5 2. Nf3 Nc6'
    PGNV.pgnView("board1", {pgn: pgn})
    PGNV.pgnView("board2", {pgn: pgn2})
    PGNV.pgnView("board3", {pgn: pgn, showResult: true})
    PGNV.pgnView("board4", {pgn: pgn2, showResult: true})
    PGNV.pgnEdit("board5", {pgn: pgn, showResult: true})
    PGNV.pgnEdit("board6", {pgn: pgn2, showResult: true})
    PGNV.pgnPrint("board7", {pgn: pgn2, showResult: true})
    PGNV.pgnPrint("board8", {pgn: pgn2, showResult: true})
</script>
</body>
</html>
