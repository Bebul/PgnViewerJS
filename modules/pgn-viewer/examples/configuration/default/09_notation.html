<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set notation in configuration</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body>
<h3>Set notation in configuration</h3>

<div>The following is shown: default (notation == short); set to long; set to short. Only useful in mode view, edit, not for board not for or  print.
</div>

<div style="margin: 2em"></div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    PGNV.pgnView("board1", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4'})
    PGNV.pgnView("board2", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', notation: 'long'})
    PGNV.pgnView("board3", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', notation: 'short'})
    PGNV.pgnBoard("board4", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', notation: 'long'})
    PGNV.pgnEdit("board5", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', notation: 'long'})
</script>

</body>
</html>
