<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set showCoords in configuration</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set showCoords in configuration</h3>

<div>The following is shown: default (showCoords == true); set; not set. Only useful in mode view, edit, board, not for print.
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    PGNV.pgnBoard("board1", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4"})
    PGNV.pgnView("board2", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4", showCoords: true})
    PGNV.pgnEdit("board3", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4", showCoords: false})
</script>

</body>
</html>
