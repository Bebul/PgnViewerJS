<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set theme in CSS</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set theme in CSS</h3>

<div>Shows how to set the theme in CSS. First: theme used from outer HTML element (look at <kbd>div</kbd>
    tag). Second: theme == brown (which does not work, see <a href="https://github.com/mliebelt/PgnViewerJS/issues/346">#346</a>
    that shows it. Third: theme == green.
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    let pgnView = PGNV.pgnView;
    let pgn = "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4 Bxb4 5.c3 Ba5 6.d4 exd4 7.O-O d3 8.Qb3 Qf6 9.e5 Qg6 10.Re1 Nge7 11.Ba3 b5 12.Qxb5 Rb8 13.Qa4 Bb6 14.Nbd2 Bb7 15.Ne4 Qf5 16.Bxd3 Qh5 { now the whole idea unfolds } 17.Nf6+ gxf6 18.exf6 Rg8 19.Rad1 Qxf3 20.Rxe7+ Nxe7 21.Qxd7+ Kxd7 22.Bf5+ Ke8 23.Bd7+ Kf8 24. Bxe7# 1-0";
    pgnv = pgnView("board1", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4"})
    pgnv = pgnView("board2", {theme: "brown", pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4"})
    pgnv = pgnView("board3", {theme: "green", pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4"})
</script>


</body>
</html>
