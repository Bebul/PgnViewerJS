<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set resizable in configuration</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set resizable in configuration</h3>

<div>Set resizable in configuration: not set == true;
    set class to false for board, view, edit mode. Not relevant for print
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    let pgn = "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4";
    PGNV.pgnView('board1', {pgn: pgn});
    PGNV.pgnView('board2', {pgn: pgn, resizable: false});
    PGNV.pgnEdit('board3', {pgn: pgn, resizable: false});
    PGNV.pgnBoard('board4', {pgn: pgn, resizable: false});
</script>

</body>
</html>
