<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set colorMarker in configuration</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body>
<h3>Set colorMarker in configuration</h3>

<div>The following is shown: default (colorMarker not set == hidden); set colorMarker == true|any|small|cm|....
    Useful in all mode view, edit, board, not for print.
    (Display for the board is ugly ...)
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 50px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board6" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    PGNV.pgnView("board1", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4"})
    PGNV.pgnBoard("board2", {position: "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1", colorMarker: 'circle-small'})
    PGNV.pgnEdit("board3", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4", colorMarker: 'circle'})
    PGNV.pgnView("board4", {pgn: "1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4", colorMarker: 'cm-small'})
    PGNV.pgnBoard("board5", {position: "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1", colorMarker: 'circle'})
    PGNV.pgnBoard("board6", {position: "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1", colorMarker: 'circle-big'})
</script>
</body>
</html>
