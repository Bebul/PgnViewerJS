<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set startPlay in configuration</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body>
<h3>Set startPlay in configuration</h3>

<div>The following is shown: default (startPlay not set == starts with start position);
    set startPlay == 2|Nf3; set startPlay to non-existing move.
    Useful in all mode view, edit, but not for board, print. Shows an error for non-existing move.
</div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 50px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board6" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    let pgn = '1. e4 e5 2. Nf3 Nc6 3. Bc4 ( 3. d4 exd4 4. Bc4 { Scotish Gambit } Nf6 5. e5 d5 ) ( 3. Bb5 { is more played nowadays } ) Bc5 4. b4'
    PGNV.pgnView("board1", {pgn: pgn})
    PGNV.pgnView("board2", {pgn: pgn, startPlay: 2})
    PGNV.pgnEdit("board3", {pgn: pgn, startPlay: 'Nf3'})
    PGNV.pgnView("board4", {pgn: pgn, startPlay: 'd4'})
    PGNV.pgnView("board5", {pgn: pgn, startPlay: 100})
    PGNV.pgnView("board6", {pgn: pgn, startPlay: 'a3'})
</script>
</body>
</html>
