<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Set figurine in configuration</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<h3>Set figurine in configuration</h3>

<div>The following is shown: default (figurine == null); set to a valid figurine; set to an unknown one (which selects default alpha);
    use it in print as well. Useful in all modes but board.
</div>

<div style="margin: 2em"></div>

<div class="zeit merida">
    <div id="board1" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board2" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board3" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board4" style="width: 320px; float: left; margin-right: 25px"></div>
    <div id="board5" style="width: 320px; float: left; margin-right: 25px"></div>
</div>

<script>
    PGNV.pgnView("board1", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4'})
    PGNV.pgnView("board2", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', figurine: 'noto'})
    PGNV.pgnEdit("board3", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', figurine: 'foobar'})
    PGNV.pgnPrint("board4", {pgn: '1. e4 e5 2. Nf3 Nc6  3.Bc4 Bc5 4.b4', figurine: 'berlin'})
</script>

</body>
</html>
