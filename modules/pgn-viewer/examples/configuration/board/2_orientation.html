<body class='merida'>
<h3>parameter orientation: "white" (default) or "black"</h3>

<div>The parameter "orientation" denotes the orientation of the board. The default value
    "white" defines that the white pieces are at the bottom, the value "black" defines
    that the black pieces are at the bottom.</div>

<div id="board0" style="width: 300px; margin-right: 25px"></div>

<script>
    PGNV.pgnBoard("board0", {orientation: "black"})
</script>


</body>
