<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Parameter locale</title>
    <script src="/js/i18next.js" type="text/javascript"></script>
    <script src="/js/i18nextXHRBackend.js" type="text/javascript"></script>
    
<body class='merida zeit'>
<h3>Test i18next</h3>

<script>
    i18next.use(window.i18nextXHRBackend).init({
        debug: true,
        ns: ['buttons'],
        lng: 'de',
        backend: {
            loadPath: '/locales/{{ns}}-{{lng}}.json'
        },
    }, function(err, t) {
        doOutput();
    });
    function doOutput() {
        console.log("Flipper is: " + i18next.t('buttons:flipper'));
    }
    
</script>


</body>
</html>
