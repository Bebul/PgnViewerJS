<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List layout for moves</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='merida zeit'>
<h3>List layout for moves</h3>

<br/>
<div id="board0" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board1" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board2" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board3" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board4" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board5" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board6" style="width: 200px; float: left; margin-right: 25px"></div>
<div id="board7" style="width: 200px; float: left; margin-right: 25px"></div>

<script>
    let pgnView = PGNV.pgnView;
    let pgn1 = "1. e4 e5 2. Nf3 Nc6";
    let pgn2 = "1. e4 e5 (1... d5) 2. Nf3 Nc6";
    let pgn3 = "1. e4 e5 (1... d5 2. d4) 2. Nf3 Nc6";
    let pgn4 = "1. e4 e5 2. Nf3 (2. f4 f6?) Nc6";
    let pgn5 = "1. e4 e5 (1... d5) (1... c5 2. Nf3) 2. Nf3 Nc6";
    let pgn6 = "1. e4 e5 (1... d5 2. d4 (2. exd5 {Better})) 2. Nf3 Nc6";
    let pgn7 = "1. e4 e5 2. Nf3 (2. f4 d5 (2... d6)) Nc6";
    let pgn8 = "1. e4 e5 2. Nf3 (2. f4 f6? { Not good, better...} (2... d5)) Nc6";
    pgnv = pgnView("board0", {pgn: pgn1, notationLayout: 'list'});
    pgnv = pgnView("board1", {pgn: pgn2, notationLayout: 'list'});
    pgnv = pgnView("board2", {pgn: pgn3, notationLayout: 'list'});
    pgnv = pgnView("board3", {pgn: pgn4, notationLayout: 'list'});
    pgnv = pgnView("board4", {pgn: pgn5, notationLayout: 'list'});
    pgnv = pgnView("board5", {pgn: pgn6, notationLayout: 'list'});
    pgnv = pgnView("board6", {pgn: pgn7, notationLayout: 'list'});
    pgnv = pgnView("board7", {pgn: pgn8, notationLayout: 'list'});
</script>

</body>
</html>
