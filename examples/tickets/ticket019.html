<h1>Moves from backend in real time</h1>
<body class='merida zeit'>
<a href="https://github.com/mliebelt/PgnViewerJS/issues/19">Ticket 19 at GitHub</a>.

<p>What if the moves come from a backend in real time? Is that possible? Give it a try here.
</p>

<div id="board"></div>

<script>
    var pgn = "";
    var cfg = { locale: 'en', position: 'start', pgn: pgn };
    pgnView('board', cfg).then(function (response) {
        var board = response;
    })
    var move = function (from, to) {
        board.onDrop(from, to);
        board.onSnapEnd();
    };

    tasks = [
        function() {move("e2", "e4")},
        function() {move("e7", "e5")},
        function() {move("g1", "f3")},
        function() {move("g8", "f6")},
        function() {move("d2", "d4")}
    ];

    function writeNext(i)
    {
        var t = tasks[i];
        t();
        setTimeout(function()
        {
            if(i < tasks.length-1)
                writeNext(i + 1);
        }, 1500);
    }
    writeNext(0);
</script>
</body>
</html>
