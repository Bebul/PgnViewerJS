<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Resize on coordsInner == false</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='merida zeit'>
<h3>Resize on coordsInner == false</h3>

<div id='board'></div>
<h3>Resize on coordsInner == true</h3>

<div id='board1'></div>
<script>
    config = {pgn: 'e4 e5 Nf3 Nc6', showCoords: true, width: '700px', layout: 'left', coordsInner: false, coordsFactor: '1.5' };
    config1 = {pgn: 'e4 e5 Nf3 Nc6', showCoords: true, width: '700px', layout: 'left', coordsInner: true, coordsFactor: '1.5' };
    PGNV.pgnView('board', config);
    PGNV.pgnView('board1', config1);
</script>

</body>
</html>
