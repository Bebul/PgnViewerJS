<h3>Layout Top Left</h3>

<p>Brings the board to the top left (default), and moves to the right (floating).</p>
<div id="b1" style="width: 800px"></div>
<div id="b2" style="width: 800px"></div>


<script>
    pgnView('b1', { pgnFile: "/docu/example/cori-vishnu.pgn", layout: 'left', 
        locale: "de_DE", boardSize: '400px', movesHeight: '420px'});
    pgnView('b2', { pgnFile: "/docu/example/cori-vishnu.pgn", layout: 'left',
