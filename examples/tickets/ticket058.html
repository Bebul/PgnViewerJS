<!DOCTYPE html>

    <title>Edit a game</title>

<body>
<p>Example that demonstrates editing a game has fault:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/58">Ticket 58 at GitHub</a>. Make here
the first move with the mouse as it is in the notation, it should just highlight the already
existing move. Instead, it is appended at the end.</p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
var pgn = "1. e4 e5 2. Nf3 Nc6";
    var cfg = { pgn: pgn};
    var board = PGNV.pgnEdit('board', cfg);
</script>
</body>
