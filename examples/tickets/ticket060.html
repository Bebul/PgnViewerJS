parser does not allow variation without move indication.</p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<div id="board2" style="width: 400px; float: left; margin-right: 10px"></div>
<div id="board3" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
var pgn = "1. e4 ( d4 d5 ) e5";
    var cfg = { pgn: pgn};
    var board = pgnEdit('board', cfg);
    pgnEdit('board2', {pgn: '1. e4 ( 1. d4 d5 ) e5'});
    pgnEdit('board3', {pgn: 'e4 ( d4 d5 ) e5'});
</script>
