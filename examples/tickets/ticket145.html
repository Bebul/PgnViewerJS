<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bugged board in details</title>
    <script src="/dist/js/third.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/dist/css/third.css">

    <!-- My own library -->
    <script src="/src/pgnvjs.js" type="text/javascript"></script>
    <script src="/src/pgn.js" type="text/javascript"></script>
    <link href="/src/css/pgnvjs.css" type="text/css" rel="stylesheet"/>
    <link href="/src/css/theme.css" type="text/css" rel="stylesheet"/> <!-- chessground -->
</head>
<body class='merida green'>
<h3>Bugged board in details</h3>

<div>Shows a bugged board when opening the details.</div>

<details>
    <div id='testing'></div>
        <script>
        pgnBoard('testing',{ pgn: '1.e4', theme: 'zeit', pieceStyle: 'merida' });
</script>
</details>

<h3>Bugged board in details (workaround)</h3>

<div>Shows a bugged board when opening the details.</div>

<details id="details">
    <div id='testing2'></div>
</details>

<script>
    let pgnb = pgnBoard('testing2',{ pgn: '1.e4', theme: 'zeit', pieceStyle: 'merida' });
    let details = document.getElementById("details")
    details.addEventListener("toggle", event => {
        if (details.open) {
            pgnb.board.redrawAll()
        } else {
            /* the element was toggled closed */
        }
    });

</script>

</body>
</html>
