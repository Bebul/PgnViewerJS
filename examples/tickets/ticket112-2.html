<div id="board4"></div>

<script>
    var board = pgnBoard('board', {});
    var board2 = pgnBoard('board2', { colorMarker: 'any' });
    var board3 = pgnBoard('board3', { colorMarker: 'any',
        position: 'rnbqkbnr/pppp1ppp/8/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R b Qkq -'});
    var board4 = pgnBoard('board4', { colorMarker: 'circle', width: '250px' });
    var board5 = pgnBoard('board5', { colorMarker: 'cm-small', width: '400px' });
    var board6 = pgnBoard('board6', { colorMarker: 'cm-big' });
</script>
