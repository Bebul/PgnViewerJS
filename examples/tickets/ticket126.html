<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Resizable support</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<h1>Resizable support</h1>
<body class='merida zeit'>
<a href="https://github.com/mliebelt/pgn-viewer/issues/126">Ticket 126 at GitHub</a>.

<h2>Resizable (default: true)</h2>
<div id="board"></div>

<h2>Resizable set to false</h2>
<div id="board1"></div>

<script>
    var pgn = "e4 e5 Nf3 Nc6 Bb5 a6 Ba4 Nf6 O-O";
    var cfg = { pgn: pgn, width: '400px', layout: 'left' };
    var cfg1 = { pgn: pgn, resizable: false, width: '400px', layout: 'left' };
    var board = PGNV.pgnView('board', cfg);
    var board1 = PGNV.pgnView('board1', cfg1);
</script>
</body>
</html>
