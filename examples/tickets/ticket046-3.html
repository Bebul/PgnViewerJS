<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cut moves before start position</title>
    <script src="/dist/js/third.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/dist/css/third.css">

    <!-- My own library -->
    <script src="/src/pgnvjs.js" type="text/javascript"></script>
    <script src="/src/pgn.js" type="text/javascript"></script>
    <link href="/src/css/pgnvjs.css" type="text/css" rel="stylesheet"/>
    <link href="/src/css/theme.css" type="text/css" rel="stylesheet"/>
</head>
<body class='zeit merida'>
<p>Allow FEN string with PGN to define start position from analysis:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/46">Ticket 46 at GitHub</a>. Allow to start from a different position than the start of the pgn notation.</p>

<div id="board2" style="width: 400px"></div> Parameter startPlay == 3, hide moves before == true. pgn: "1. e4 e5 2. Nf3 Nc6 3. Bc4 Nf6"

<script>
    var pgn = "1. e4 e5 2. Nf3 Nc6 3. Bc4 Nf6";
    pgnView('board2', {pgn: pgn, startPlay: 3, hideMovesBefore: true});
</script>
</body>
</html>
