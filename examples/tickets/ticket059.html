<body>
<p>Example that demonstrates editing a game has fault:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/59">Ticket 59 at GitHub</a>. Make here a different first
move than the displayed one. This should then be added as variant to the first move. Instead, it is appended at the end.</p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
var pgn = "1. e4 e5 2. Nf3 Nc6";
    var cfg = { pgn: pgn};
    var board = pgnEdit('board', cfg);
</script>
