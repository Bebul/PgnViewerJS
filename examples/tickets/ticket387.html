<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Interpret language_LOCALE</title>
    <script src="/lib/dist.js" type="text/javascript"></script>
</head>
<body class='merida zeit'>
<h3>Default: arrows enabled</h3>

<div id='board'></div>
<h3>Disable arrows</h3>

<div id='board1'></div>
<script>
    let pgn = '{ [%csl Ge2][%cal Ge2e4] }\n' +
        '1. e4 { [%csl Re5][%cal Re7e5,Rc7c5] } 1... e5 2. Nf3 Nc6 3. Bc4 { [%csl Rf6][%cal Gc4f7,Gf3g5,Rg8f6] } 3... Nf6!? '
    config = {pgn: pgn}
    config1 = {pgn: pgn, drawable: false };
    PGNV.pgnView('board', config);
    PGNV.pgnView('board1', config1);
</script>

</body>
</html>
