<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <script src="/dist/js/third.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/dist/css/third.css">

    <!-- My own library -->
    <script src="/js/pgnvjs.js" type="text/javascript"></script>
    <script src="/js/pgn.js" type="text/javascript"></script>
    <link href="/css/pgnvjs.css" type="text/css" rel="stylesheet"/>
    <link href="/css/theme.css" type="text/css" rel="stylesheet"/> <!-- chessground -->
    <style type="text/css">
        .moves  {
            -moz-column-count: 4;
            -webkit-column-count: 4;
            -moz-column-rule: 1px solid black;
            -webkit-column-rule: 1px solid black;
            -moz-column-fill: balance;
            -webkit-column-fill: balance;
            -moz-height: 300px;
            -webkit-height: 300px;
        }
        .outerBoard {
            -moz-break-inside: avoid-column;
            -moz-column-break-inside: avoid;
            page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
        }
    </style>
</head>
<body class='merida brown'>
<div id="board" style="width: 900px;"><h3>Theme: Green</h3></div>

<p>
Here an example how to mix chess moves with more than one diagram, where the board is <b>not</b> playable. I have used some additional styling to layout the moves in columns.
</p>
<script>
    var pgn = "1. e4 e5D 2. Nf3 Nc6D" +
            " 3. Bb5 a6D 4. Ba4 Nf6D" +
            " 5. O-O b5D 6. Bb3 Be7D" +
            " 7. Re1 d5 {the well known Marshall Gambit, analyzed up to 20 moves at least}" +
            " 8. {the main variation} exd5D ";
    pgnPrint("board", {pgn: pgn, showNotation: false, width: '900px', boardSize: '200px'});
</script>

</body>
</html>
