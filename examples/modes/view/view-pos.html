<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <script src="/dist/js/third.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/dist/css/third.css">

    <!-- My own library -->
    <script src="/js/pgnvjs.js" type="text/javascript"></script>
    <script src="/js/pgn.js" type="text/javascript"></script>
    <link href="/css/pgnvjs.css" type="text/css" rel="stylesheet"/>
    <link href="/css/theme.css" type="text/css" rel="stylesheet"/> <!-- chessground -->
</head>
<body class='merida brown'>
<div id="board1" style="width: 250px; float: left; margin-right: 10px"></div>
<div id="board2" style="width: 250px; float: left; margin-right: 10px"></div>
<div id="board3" style="width: 250px; float: left; margin-right: 10px"></div>
<script>
    var pgn1 = "{Start comment} 1. e4 e5 2. Nf3 Nc6 3. Bc4 Bc5 4. b4 Bxb4 5. c3 Ba5 6. d4 exd4 7. O-O d3 8. Qb3 Qf6 9. e5 Qg6 10. Re1 Nge7 11. Ba3 b5 12. Qxb5 Rb8 13. Qa4 Bb6 14. Nbd2 Bb7 15. Ne4 Qf5 16. Bxd3 Qh5 {now the whole idea unfolds} 17. Nf6+ gxf6 18. exf6 Rg8 19. Rad1 Qxf3 20. Rxe7+ Nxe7 21. Qxd7+ Kxd7 22. Bf5+ Ke8 23. Bd7+ Kf8 24. Bxe7# 1:0";
    pgnv = pgnView("board1", {pgn: pgn1, position: "start", orientation: 'black', locale: 'de'});
    pgnv = pgnView("board2", {pgn: '4.Ng5 Bc5 5.O-O h6 6.Nxf7', position: "r1bqk2r/pppp1ppp/2n2n2/2b1p1N1/2B1P3/8/PPPP1PPP/RNBQK2R w KQkq - 6 5", orientation: 'black', locale: 'en'});
    pgnv = pgnView("board3", {pgn: '6... Qe7 7. Nxh8 d5', position: "r1bqk2r/pppp1Npp/2n2n2/4p3/2B1P3/8/PPPP1bPP/RNBQ1K1R b kq - 1 6", orientation: 'black', locale: 'fr'});
</script>
</body>
</html>
