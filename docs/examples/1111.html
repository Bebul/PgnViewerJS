<h2>Show FEN in text field</h2>
<h3>Javascript part</h3>
<pre class="prettyprint lang-js">var pgn = "1. f4 e6 g4 Qh4# 0-1";

<p>See the <a href="../examples.html#1111">back link</a> to the original examples page.</p>
<div>Shows the result of the game in the PGN notation</div>
<div id="board2" style="width: 450px"></div>
<script>
var pgn = "1. f4 e6 g4 Qh4# 0-1";
pgnv = PGNV.pgnView("board2", {pgn: pgn, showResult: true});
</script>
